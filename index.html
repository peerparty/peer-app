<!DOCTYPE html>
<html>
<head>
  <title>WINWIN</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="logo.css" />
  <link rel="stylesheet" type="text/css" href="app.css" />
 </head>
</head>
<body>
  <div class="header hidden">
    <span class="header-blk header-bal tooltip">
      <span class="header-lbl">Balance: </span>
      <span class="header-val">_</span> 
      <!-- <span class="tooltxt tooltip-left">WINWIN is built on a blockchain and each transaction, voting and comments are transactions, requires currency. This helps prevent trolling, bots, manipulation, and button bashing.</span>-->
    </span>
    <span class="header-blk header-user">
      <span class="header-lbl">User: </span>
      <span class="header-val">_</span> 
    </span>
    <div style="clear:both"></div>
  </div>
  <div class="content">
    <div class="cols">
      <div class="items">
      </div>
      <div class="detail">
      </div>
    </div>
    <div class="error hidden">
      <h1>Oops. Please gently refresh me. :(</h1>
      <h2 class="title"></h2>
      <p class="desc"></p>
    </div>
  </div>
  <div class="templates">
    <nav class="menu">
      <ul>
        <li class="menu-logout logo">Logout</li>
      </ul>
    </nav>
    <div class="item cf">
      <p class="title"></p>
      <p class="description"></p>
      <ul class="counts">
        <li class="votes">ğŸ—³ï¸ <span class="value"></span></li>
        <li class="comments">ğŸ’¬ <span class="value"></span></li>
        <li class="moments">ğŸŒˆ <span class="value"></span></li>
      </ul>
    </div>
    <div class="login form">
      <h1 class="logo">Login</h1>
      <form id="loginform">
        <input name="username" type="text" placeholder="Username"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" class="button" value="Submit"/>
        <p class="error"></p>
      </form>
    </div>
    <div class="post">
      <h1 class="title"></h1>
      <p><a class="description"></a></p>
    </div>
    <div class="thread">
      <h1 class="title"></h1>
      <p class="description"></p>
    </div>
    <ul class="comments"></ul>
    <div class="vote">
      <!-- <span class="agree">Agree? &rarr; </span> -->
      <span class="up button"><span class="arrow">Agree:</span> <span class="count">0</span></span>
      <span class="down button"><span class="arrow">Disagree:</span> <span class="count">0</span></span>
    </div>
    <li class="comment"><p></p></li>
    <div class="commentbox">
      <textarea placeholder="Comment..."></textarea>
      <div class="cf"><span class="arrow right submit button">Submit</span></div>
    </div>
    <h1 class="close">X</h1>
    <div class="notice">
      <h1></h1>
    </div>
    <div class="consensus">
      <h2>Moments of consensus:</h2>
      <ul></ul>
    </div>
    <li class="moment rainbow"><a></a></li>
    <div class="loading">
      <h1 class="logo">Blockchain is mining...</h1>
      <!-- Loading dots -->
      <span class="dots cf">
        <div class="dot dot1">â›ï¸</div><div class="dot dot2">â›ï¸</div><div class="dot dot3">â›ï¸</div>
      </span>
    </div>
  </div>
<script src="./app.js"></script>
<script src="./logo.js"></script>
</body>
</html>
