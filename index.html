<!DOCTYPE html>
<html>
<head>
  <title>Peerpolls</title>
  <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="app.css" />
 </head>
</head>
<body>
  <div class="header hidden">
    <span class='header-blk header-user'>
      <span class='header-lbl'>User: </span>
      <span class='header-val'>_</span> 
    </span>
    <div style="clear:both"></div>
  </div>
  <div class="content">
    <div class="cols">
      <div class="items">
      </div>
      <div class="detail">
      </div>
    </div>
  </div>
  <div class="templates">
    <nav class="menu">
      <ul>
        <li class="menu-logout">Logout</li>
      </ul>
    </nav>
    <div class="item">
      <p class="title"></p>
      <p class="description"></p>
    </div>
    <div class="login form">
      <h1>Login</h1>
      <input name="name" type="text" placeholder="Username"/>
      <input name="password" type="password" placeholder="Password"/>
      <div class="button">Submit</div>
      <p class="error"></p>
    </div>
    <div class="post">
      <h1 class="title"></h1>
      <p><a class="description"></a></p>
    </div>
    <div class="thread">
      <h1 class="title"></h1>
      <p class="description"></p>
    </div>
    <ul class="comments"></ul>
    <div class="vote">
      <span class="up"><span class="count">0</span> <span class="arrow">⬆️</span></span> /
      <span class="down"><span class="count">0</span> <span class="arrow">⬇️</span></span>
    </div>
    <li class="comment"><p></p></li>
    <div class="commentbox">
      <textarea placeholder="Comment..."></textarea>
      <div class="cf"><span class="arrow right submit">➡️</span></div>
    </div>
    <h1 class="close">X</h1>
    <div class="notice">
      <h1></h1>
    </div>
  </div>
</body>
<script src="./app.js"></script>
</html>
